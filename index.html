<!DOCTYPE html>
<html>
<head>
  <title>Luke A</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #1a1a1a;
}

.header {
  background-color: #f1f1f1;
  text-align: center;
}

.nav{
top:477px;
left:0;
width:100%;
}


#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #04AA6D;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 10px;
}

.hero-image {
  background-color:#e96011;
  height:50%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  background-color: #000000C0;
  border-style: solid;

}


.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  background-color:#e96011;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.textbox{
left:0px;
width:60%;
background-color: rgb(226, 226, 226);
color: black;
padding-bottom: 2px;
border-radius: 5px;
}

.textboxtop{
background-color: #e96011;
top: 0px;;
left:0;
height: 50px;
width:100%;
border-top-left-radius: 5px;
border-top-right-radius: 5px;
}


</style>
</head>
<body>

<!-- ====================================================================================================== -->

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="openNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>


<!-- ====================================================================================================== -->

<div class="header">
  <div class="hero-image">
    <img src="Untitled-3.png" alt="tee for two" style="width:100%;left:0px;top:0px;">
    <div class="hero-text">
      <h1 style="margin:10px;font-size:80px">    Welcome     </h1>
      <p style="margin: 3px;font-size:15px;padding-bottom: 3px;">  Portfolio by Luke Alexander  </p>
    </div>
  </div>
</div>

<!-- ====================================================================================================== -->


<div id="navbar" class="nav">

  <div id="main" style >

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
    

  </div>
    
</div>

<!-- ====================================================================================================== -->


<div class="content">
  <div class="textbox">

    <div class="textboxtop">
        <p style="padding-left: 7px;padding-top: 7px;">About Me</p>
    </div>

    <div style="padding-left: 5px; padding-right: 4px;">
        <p>okokokokok </p>
    </div>

</div>
</div>
<!-- ====================================================================================================== -->

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset -520>= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

<script>
  var nav = 1;

  function openNav() {
    if (nav == 1){
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      nav = 0
    }
    else if(nav == 0){
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      nav = 1
    }

  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
  }

</script>

</body>
</html>
